syntax = "proto3";

import "google/protobuf/timestamp.proto";

package protos;

option go_package = "snippetBox-microservice\\basket\\api\\grpc\\protobuffs;protobuffs";

message ProductGetRequest {
  int32 Id = 1;
}

message ProductGetResponse {
  int32 Id = 1;
  string Title = 2;
  string Content = 3;
  google.protobuf.Timestamp Expires = 4;
  google.protobuf.Timestamp Created = 5;
}

service CatalogService {
  rpc SendProduct(ProductGetRequest) returns(ProductGetResponse) {};
}